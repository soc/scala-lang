<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    {% if page.layout == 'frontpage' %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endif %}

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">

    <!-- prettify CSS (corresponding js at footer)-->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/prettify.css" type="text/css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/bootstrap-flex.css" />

    <!-- Google Fonts: Source Sans Pro, Roboto Slab/Mono -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,700,900,700italic|Roboto+Slab:400,300,700|Roboto+Mono:400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css" type="text/css" />

    <!-- Atom feeds -->
    <link rel="alternate" type="application/atom+xml" title="News Feed" href="{{ site.baseurl }}/feed/index.xml" />
    <link rel="alternate" type="application/atom+xml" title="Blog Feed" href="{{ site.baseurl }}/feed/blog.xml" />
